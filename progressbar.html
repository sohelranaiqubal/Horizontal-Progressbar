<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="progressbar.css">
    <title>Progressbar</title>
</head>
<body>

   

 <section id="circleprogressbarbody">
    <div class="progress_container">
        <div class="progress">
            <div class="progress_item">
                <h3 class="progress_title">html5</h3>
                <div class="progress_bar">
                    <div class="bar" data-value="90" data-text="90"></div>
                </div>
            </div>

            <div class="progress_item">
                <h3 class="progress_title">css</h3>
                <div class="progress_bar">
                    <div class="bar" data-value="80" data-text="80"></div>
                </div>
            </div>

            <div class="progress_item">
                <h3 class="progress_title">bootstrap</h3>
                <div class="progress_bar">
                    <div class="bar" data-value="70" data-text="70"></div>
                </div>
            </div>

            <div class="progress_item">
                <h3 class="progress_title">javascript</h3>
                <div class="progress_bar">
                    <div class="bar" data-value="60" data-text="60"></div>
                </div>
            </div>



        </div>
    </div>
 </section>

   
 
<script src="progressbar.js"></script>    
</body>
</html>
